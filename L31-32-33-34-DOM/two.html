<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Learning with HTML</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: white;
        }
    </style>
</head>

<body>
    <div class="parents">
        <div class="day"> Monday</div>
        <div class="day"> Tuesday</div>
        <div class="day"> Wednesday</div>
        <div class="day"> Thursday</div>
        <div class="day"> Friday</div>
    </div>
</body>
<script>
    const parents = document.querySelector('.parents')
    console.log(parents);
    console.log(parents.children);
    console.log(parents.children[0].innerHTML);

    for (let index = 0; index < parents.children.length; index++) {
        console.log(parents.children[index].innerHTML)
    }
    parents.children[1].style.color = "red"
    parents.children[3].style.color = "yellow"
    console.log(parents.firstElementChild)
    console.log(parents.lastElementChild)


    const dayOne = document.querySelector('.day')
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);


    console.log("NODES :", parents.childNodes);


</script>

</html>
