<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: white;
        }
    </style>
</head>
<body>

</body>

<script>
    const div = document.createElement('div'); //create element
    console.log(div);
    div.className = "main" //set class
    div.id = Math.round(Math.random() * 10 +1) //set id
    div.setAttribute('title', "Generated by JS") //set attribute
    div.style.backgroundColor = "red" //set style
    div.style.padding = "10px" //set style
    //div.innerHTML = "Hello World" (this is also display process)
    const addText = document.createTextNode("Hello World") //for display show process start from here
    div.appendChild(addText)  
    document.body.appendChild(div) //display
</script>
</html>

<!--

In this code, I am dynamically creating and styling an HTML element using JavaScript.

Creating an Element:

document.createElement('div') → Creates a <div> element.
Setting Attributes:

div.className = "main" → Assigns a class.
div.id = Math.round(Math.random() * 10 + 1) → Generates a random ID.
div.setAttribute('title', "Generated by JS") → Adds a title attribute.
Styling the Element:

div.style.backgroundColor = "red" → Sets background color.
div.style.padding = "10px" → Adds padding.
Adding Text Content:

document.createTextNode("Hello World") → Creates a text node.
div.appendChild(addText) → Appends text to the <div>.
Appending to the Document:

document.body.appendChild(div) → Displays the <div> on the webpage.
This demonstrates Document Object Model (DOM) manipulation, allowing dynamic content updates and styling using JavaScript. 

-->
